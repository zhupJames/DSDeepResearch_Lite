<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DS Deepresearch Web Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Using Bootswatch Cosmo theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/cosmo/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
      background: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 8px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
    }
    footer {
      margin-top: 40px;
      padding: 20px 0;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">DS Deepresearch Web</a>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h1>Research Results</h1>
    <div class="card">
      <div class="card-body">
        <pre>{{ assembled_doc|safe }}</pre>
      </div>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
  </div>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 DS Deepresearch Web. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
